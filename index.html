<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
	<title>Calculadora incrivel</title>
</head>

<body>
<form action="#">
<div class="container calculator">
		<div class="row justfy-content-center text-center">
			<div class="col-12" field>
				<input type="number" id="elem-1" required="required">
			</div>
	<div class="col-12">
		<div class="container operations">
			<div class="row align-items-center text-center">
				<div class="col operation">
					<input type="radio" id="sum-operation" value="+" name="operation">
					<label for="sum-operation">+</label>
				</div>

				<div class="col operation">
					<input type="radio" id="subtract-operation" value="-" name="operation" checked>
					<label for="subtract-operation">-</label>
				</div>

				<div class="col operation">
					<input type="radio" id="multiply-operation" value="*" name="operation"/>
					<label for="multiply-operation">&#215;</label>
				</div>

				<div class="col operation">
					<input type="radio" id="divide-operation" value="/" name="operation"/>						
					<label for="divide-operation">&#247;</label>
				</div>
			</div>		
		</div>
	</div>	
			<div class="col-12" field>
				<input type="number" id="elem-2" required="required">
			</div>
			<div class="col-12">
				<button id="calculate-button">=</button>
			</div>
			<div class="col-12">
				<h2 type="number" id="result" required="">aaaaaa</h2>
			</div>
		</div>		
	</div>
</div>

<script src="js/script.js"></script>
</form>
</body>
</html>
